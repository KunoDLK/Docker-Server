---

services:

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: CPTunnel  
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    restart: unless-stopped

  copyparty:
    image: copyparty/ac:latest
    container_name: copyparty
    user: "1000:1000"
    ports:
      - 3923:3923
    volumes:
      - ./:/cfg:z
      - ./data:/data:z

    environment:
      LD_PRELOAD: /usr/lib/libmimalloc-secure.so.2
      # enable mimalloc by replacing "NOPE" with "2" for a nice speed-boost (will use twice as much ram)

      PYTHONUNBUFFERED: 1

    stop_grace_period: 15s  # thumbnailer is allowed to continue finishing up for 10s after the shutdown signal
    healthcheck:
      # hide it from logs with "/._" so it matches the default --lf-url filter 
      test: ["CMD-SHELL", "wget --spider -q 127.0.0.1:3923/?reset=/._"]
      interval: 1m
      timeout: 2s
      retries: 5
      start_period: 15s

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000          # set to your user ID (Linux: id -u)
      - PGID=1000          # set to your group ID (Linux: id -g)
      - TZ=UTC             # e.g. Europe/Berlin
      - WEBUI_PORT=8080    # change if you want a different port
    volumes:
      - ./config:/config
      - ./data/torrent:/downloads
    ports:
      - "8080:8080"        # Web UI
      - "6881:6881"        # BitTorrent TCP
      - "6881:6881/udp"    # BitTorrent UDP (DHT/Peers)
    restart: unless-stopped